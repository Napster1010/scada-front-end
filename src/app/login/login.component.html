<div class="modal-dialog modal-login">
    <div class="modal-content">
        <div class="text-center">
            <img id="profile-img" src="assets/login_img.png" width="130" height="130" />
        </div>
        <div class="modal-header">
            <h4 class="modal-title">SCADA Login</h4>
        </div>
        <div class="modal-body">
            <form (ngSubmit)="login(loginForm)" #loginForm="ngForm">
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input type="text" ngModel #inputUserName="ngModel" class="form-control" name="username"
                            placeholder="Username" autocomplete="off" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input type="password" ngModel #inputPassword="ngModel" class="form-control" name="password"
                            placeholder="Password" autocomplete="off" required>
                    </div>
                </div>
                <div *ngIf="loginFailed" class="text-center">
                    <p class="text-danger">Wrong credentials entered</p>
                </div>
                <div *ngIf="serverError" class="text-center">
                    <p class="text-danger">Some server error occurred</p>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block btn-lg" [disabled]="!loginForm.valid">Sign
                        In</button>
                </div>
            </form>
        </div>
    </div>
</div>
